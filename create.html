<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>signup</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="style1.css">
</head>
<body>
   <form action="" method="POST" class="contaner">
      <p class="up">Sign Up</p>
      <input type="text" spellcheck="false" placeholder="First Name" name="first" class="in1"  required>
      <input type="text" spellcheck="false" placeholder="Last Name" name="last" class="in2"  required>
      <input type="username" spellcheck="false" placeholder="Username" name="username" class="in3" required>
      <input type="password" placeholder="Password" name="password" class="in4" required>
      <input type="password" placeholder="Confirm Password" name="cpassword" class="in5" required>
      <button name="submit" class="btn">Create Account</button>
      <p class="next_page">Have an account? <a href="index.php">Login account</a></p>
   </form>
   <script>
      document.querySelector('.in5').addEventListener("keyup", () => {
         if(document.querySelector('.in4').value != document.querySelector('.in5').value){
            document.querySelector('.in5').style.borderColor = '#ff0000';
         }else{
            document.querySelector('.in5').style.borderColor = '#00000055';
         }
      }) 
      document.querySelector('.in4').addEventListener("keyup", () => {
         if(document.querySelector('.in4').value == document.querySelector('.in5').value){
            document.querySelector('.in5').style.borderColor = '#00000055';
         }
      }) 
   </script>
</body>
</html>
